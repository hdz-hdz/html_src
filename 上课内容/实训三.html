<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实训三</title>
</head>
<body>
    <form action="">
        <table>
        <caption>会员注册</caption>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密 码:</td>
            <td><input type="password" name="mypassword"></td>
        </tr>
    </table>
<table>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" value="男">男</td>
            <td><input type="radio" name="sex" value="女">女</td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td><input type="checkbox" name="hobby" value="music">音乐</td>
            <td><input type="checkbox" name="hobby" value="sport">运动</td>
            <td><input type="checkbox" name="hobby" value="read">阅读</td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="提交信息">
            <input type="reset" value="重置信息"></td>
        </tr>
        </table>
    </form>
</body>
</html>
