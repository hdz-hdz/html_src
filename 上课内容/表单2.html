<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>申请注册</legend>
            <table>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username" placeholder="请输入用户名"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="userpassword" placeholder="请输入密码"></td>
                </tr>
                <tr>
                    <td>重复密码：</td>
                    <td><input type="password" name="password2" placeholder="请再输入一遍密码"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男" checked>男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        <input type="checkbox" name="hobby" value="阅读">阅读
                        <input type="checkbox" name="hobby" value="运动">运动
                        <input type="checkbox" name="hobby" value="烹饪">烹饪<br>
                        <input type="checkbox" name="hobby" value="音乐">音乐
                        <input type="checkbox" name="hobby" value="跳舞">跳舞
                        <input type="checkbox" name="hobby" value="旅游">旅游
                    </td>
                </tr>
                <tr>
                    <td>出生日期：</td>
                    <td>
                        <input type="date" name="birthday">
                    </td>
                </tr>
                <tr>
                    <td>身高：</td>
                    <td><input type="text" name="shengao" placeholder="身高" size="6"></td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td>
                        <textarea name="jiejian" cols="30" rows="10">请添加描述
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>个人照片：</td>
                    <td>
                        <input type="file" name="photo">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="注册"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
