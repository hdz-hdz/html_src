 <script>
     var a =prompt("欢迎使用建议计算器：\n"
     +"1.加法运算:\n"
     +"2.减法运算:\n"
     +"3.乘法运算:\n"
     +"4.除法运算:\n"
     +"5.退出:\n"
     +"请输入您的选择："
     );
     function calculate(operator) {
     let num1 = parseFloat(prompt('请输入第一个数字'));
     let num2 = parseFloat(prompt('请输入第二个数字'));
     let result;
     switch (operator) {
     case '+':
     result = num1 + num2;
     break;
     case '-':
     result = num1 - num2;
     break;
     case ' *':
     result = num1 * num2;
     break;
     case '/':
      if (num2 === 0) {
      alert('除数不能为零');
      return;
      }
      result = num1 / num2;
      break;
      }
      document.getElementById('result').value = result;
      }
  </script>
