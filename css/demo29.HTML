<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let time = prompt("请输入时间");
 
          if (time >= 7)
          {
          console.log('上午好!');
          } 
          else if (time >= 14)
          {
          console.log('下午好!');
          } 
          else if (time >= 20)
          {
          console.log('晚上好!');
          } 
          else
          {
          console.log('现在是休息时间，请保持安静！！！！');
          }
        
        </script>
</body>
</html>
