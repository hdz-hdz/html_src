<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品支付</title>
    <style>
        .product-box {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .product-info {
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            padding: 8px 20px;
            margin: 0 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .success-page {
            display: none;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            width: 400px;
            margin: 50px auto;
            border-radius: 5px;
        }
        
        .countdown {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-btn {
            padding: 8px 20px;
            margin-top: 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="product-box" id="productBox">
        <div class="product-info">商品:Web前端课程</div>
        <div class="product-info">原价:1980元</div>
        <div class="product-info">现价:1.98元</div>
        <div class="product-info">内容:HTML、CSS、JS</div>
        <div class="product-info">地址:北京市朝阳区</div>
        
        <div class="button-group">
            <button onclick="cancel()">取消</button>
            <button onclick="pay()">支付</button>
        </div>
    </div>

    <div class="success-page" id="successPage">
        <h2>恭喜您，支付成功</h2>
        <p><span class="countdown" id="countdown">9</span> 秒后自动返回首页</p>
        <button class="back-btn" onclick="goBack()">立即返回</button>
    </div>

    <script>
        let timer;
        
        function cancel() {
            alert('已取消');
        }
        
        function pay() {
            if(confirm('确定要跳转到支付页面吗？')) {
                setTimeout(function() {
                    // 隐藏商品信息
                    document.getElementById('productBox').style.display = 'none';
                    // 显示成功页面
                    document.getElementById('successPage').style.display = 'block';
                    // 开始倒计时
                    startCountdown();
                }, 1000);
            }
        }
        
        function startCountdown() {
            let count = 9;
            // 立即更新显示
            document.getElementById('countdown').textContent = count;
            
            timer = setInterval(function() {
                count--;
                document.getElementById('countdown').textContent = count;
                
                if(count <= 0) {
                    clearInterval(timer);
                    goBack();
                }
            }, 1000);
        }
        
        function goBack() {
            clearInterval(timer);
            // 这里可以替换为实际的首页URL
            window.location.href = "index.html";  // 修改为你的首页地址
        }
    </script>
</body>
</html>
