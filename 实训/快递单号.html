<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>快递单号查询</title>
    <style>
        .container {
            width: 600px;
            margin: 50px auto;
            position: relative;
        }
        .preview {
            position: absolute;
            top: -60px;
            left: 20px;
            font-size: 36px;
            color: #333;
            border: 2px solid #333;
            padding: 5px 15px;
            border-radius: 4px;
            background: #fff;
            min-width: 50px;
            min-height: 48px;
            display: none;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview"></div>
        <input type="text" class="input-box" placeholder="请输入快递单号">
    </div>

    <script>
        const input = document.querySelector('.input-box');
        const preview = document.querySelector('.preview');

        input.addEventListener('input', function() {
            if (/^\d+$/.test(this.value)) {
                preview.style.display = 'block';
                preview.textContent = this.value;
            } else {
                preview.style.display = 'none';
                preview.textContent = '';
            }
        });
    </script>
</body>
</html>
