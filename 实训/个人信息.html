<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息收集</title>
</head>
<body>
    <script>
        const name = prompt('请输入您的姓名：');
        const age = prompt('请输入您的年龄：');
        const gender = prompt('请输入您的性别（男/女）：');
        
        alert(`用户的姓名：${name}\n用户的年龄:${age}\n用户的性别:${gender}`);
    </script>
</body>
</html>
