<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid blue;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <script>
            for(let i = 1; i <= 9; i++) {
                document.write("<tr>");
                for(let j = 1; j <= i; j++) {
                    document.write("<td>" + j + "*" + i + "=" + (i*j) + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
