<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图展示</title>
    <style>
        .slider-container {
            position: relative;
            width: 800px;
            height: 900px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .slider-image {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            transition: transform 0.5s ease;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="../微信图片_20240608120417.jpg" class="slider-image active">
        <img src="../坤坤.jpg" class="slider-image">
        <img src="../R-C.jpg" class="slider-image">
        <img src="../微信图片_20240328165259.jpg" class="slider-image">
        <img src="../v2-2d431630bc2cdf202952d886bd9aec19_1440w.png" class="slider-image">
        
        <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.transform = `translateX(${100 * (i - index)}%)`;
            });
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // 为圆点添加点击事件
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });

        // 自动轮播
        setInterval(nextImage, 900);
    </script>
</body>
</html>
