<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getRandom0() {
        return Math.floor(Math.random() * 10) + 1;
      }
      
      let randomNumber = getRandom0();
      
      while (true) {
        let userInput = prompt("请输入一个1~10之间的数字:");
      
        if (userInput === null) {
          break;
        }
      
        userInput = parseInt(userInput);
      
        if (userInput > randomNumber) {
          alert("你猜大了");
        } else if (userInput < randomNumber) {
          alert("你猜小了");
        } else {
          alert("恭喜你，猜对了");
          break;
        }
      }</script>
</body>
</html>
