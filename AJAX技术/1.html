<body>
    <h2>1.认识AJAX</h2>
    <p>AJAX是一种用于在后台与服务器交换数据的技术,可以在不重新加载整个网页的情况下，对网页的某部分进行更新。</p>
    <p>AJAX的核心是XMLHttpRequest对象，通过这个对象，可以与服务器进行异步通信，从而实现数据的传输。</p>
    <p>AJAX的优点是可以在不重新加载整个网页的情况下，对网页的某部分进行更新，从而提高用户体验。</p>
    <p>AJAX的缺点是安全性问题，因为AJAX的请求是异步的，所以无法通过传统的安全机制来保护数据。</p>
</body>
